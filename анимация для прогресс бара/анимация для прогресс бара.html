<!DOCTYPE html>
<html>
<head>
 <script type="text/javascript" src="jquery-3.2.1.js"> </script>
	<title></title>

	<style>
		.wrapik{
			width: 400px;
			border: blue solid 1px;
			background-color: #ddd;
			height: 60px;
			margin-top: 50px;
			position: relative;
			overflow: hidden;
		}

.wrapik__cont{
 width: inherit;
  height: inherit;
  font-size: 180px;
  font-weight: bold;
  margin-top: -50px;
  letter-spacing: -14px;
  color: red;

}
.bar{
margin-top: 100px;
}
	</style>

</head>
<body>
<div class="wrapik">

<div class="wrapik__cont"></div>

</div>
<button class="bar">go!</button>
<button class="stop">stop</button>
<script>

var $stripes = jQuery('.wrapik__cont');
$stripes.text('////////////////////////');
	/* STRIPES ANIMATION */
	function stripesAnimate() {
		animating();
		stripesAnim = setInterval(animating, 2500);
	}

	function animating() {
		$stripes.animate({
			marginLeft: "-=30px"
		}, 2500, "linear").append('/');
	} 



// пошла загрузка
	jQuery('.bar').click(function(){
stripesAnimate();
	});


	// когда загрузилось
		jQuery('.stop').click(function(){
clearInterval(stripesAnim);
	});



</script>
</body>
</html>
